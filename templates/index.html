<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fase 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 30px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .alert {
            padding: 12px 18px;
            border-radius: 5px;
            margin-bottom: 18px;
            font-size: 15px;
            text-align: center;
        }
        .alert-danger {
            background: #ffe5e5;
            color: #b30000;
            border: 1px solid #ffb3b3;
        }
        .alert-success {
            background: #e5ffe5;
            color: #006600;
            border: 1px solid #b3ffb3;
        }
        form {
            width: 100%;
            margin: 0 auto 24px auto;
            text-align: center;
            padding: 18px 0;
            border: 1.5px solid #525252;
            background: #fafafa;
            border-radius: 5px;
        }
        input[type="text"] {
            padding: 8px;
            width: 60%;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #aaa;
            margin-right: 8px;
        }
        input[type="submit"] {
            padding: 8px 18px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            background: #525252;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #333;
        }
        .image-section {
            text-align: center;
            margin-top: 30px;
        }
        img {
            margin: 10px 0;
            max-width: 100%;
            border-radius: 6px;
            border: 1.5px solid #ddd;
        }
        .no-image {
            text-align: center;
            color: #777;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Envie uma Mensagem ao Servidor</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="post">
            <input name="message" type="text" placeholder="Digite a mensagem..." required />
            <input type="submit" value="Enviar" />
        </form>

        <h2>Imagem Recebida</h2>
        <div class="image-section">
        {% if image %}
            <img src="{{ url_for('get_image', filename=image) }}" width="400" />
        {% else %}
            <p class="no-image">Nenhuma imagem recebida ainda.</p>
        {% endif %}
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fase 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .protocol-switch {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .container {
            max-width: 500px;
            margin: 30px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .alert {
            padding: 12px 18px;
            border-radius: 5px;
            margin-bottom: 18px;
            font-size: 15px;
            text-align: center;
            display: none;
        }
        .alert-danger {
            background: #ffe5e5;
            color: #b30000;
            border: 1px solid #ffb3b3;
        }
        .alert-success {
            background: #e5ffe5;
            color: #006600;
            border: 1px solid #b3ffb3;
        }
        form {
            width: 100%;
            margin: 0 auto 24px auto;
            text-align: center;
            padding: 18px 0;
            border: 1.5px solid #525252;
            background: #fafafa;
            border-radius: 5px;
        }
        input[type="text"] {
            padding: 8px;
            width: 60%;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #aaa;
            margin-right: 8px;
        }
        input[type="submit"] {
            padding: 8px 18px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            background: #525252;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #333;
        }
        .image-section {
            text-align: center;
            margin-top: 30px;
        }
        img {
            margin: 10px 0;
            max-width: 100%;
            border-radius: 6px;
            border: 1.5px solid #ddd;
        }
        .no-image {
            text-align: center;
            color: #777;
            font-style: italic;
        }
        #loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <a href="index2.html" class="protocol-switch">
        <button id="protocol-btn">MQTT</button>
    </a>
    <div class="container">
        <h2>Envie uma Mensagem ao Servidor</h2>
        <div id="alert-message" class="alert"></div>
        
        <form id="message-form">
            <input id="message-input" name="message" type="text" placeholder="Digite a mensagem..." required />
            <input type="submit" value="Enviar" />
        </form>
        
        <div id="loading">Processando solicitação...</div>

        <h2>Imagem Recebida</h2>
        <div class="image-section">
            <div id="image-container">
                <p id="no-image" class="no-image">Nenhuma imagem recebida ainda.</p>
            </div>
        </div>
    </div>

    <script>
        // Configuração do servidor
        const API_URL = 'https://netprotocol-171160732761.southamerica-east1.run.app/';
        
        document.getElementById('message-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value;
            
            if (!message || !message.match(/^\d+$/) || parseInt(message) < 1 || parseInt(message) > 10) {
                showAlert('Por favor, digite um número entre 1 e 10.', 'danger');
                return;
            }
            
            // Mostrar indicador de carregamento
            document.getElementById('loading').style.display = 'block';
            
            try {
                const response = await fetch(`${API_URL}/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `message=${encodeURIComponent(message)}`,
                });
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                // Recarregar a página para mostrar a nova imagem
                const result = await response.json();
                
                if (result.success) {
                    showAlert('Mensagem enviada com sucesso!', 'success');
                    
                    // Atualizar a imagem
                    if (result.image) {
                        document.getElementById('no-image').style.display = 'none';
                        
                        // Verificar se a imagem já existe
                        let img = document.querySelector('#image-container img');
                        if (!img) {
                            img = document.createElement('img');
                            img.width = 400;
                            document.getElementById('image-container').appendChild(img);
                        }
                        
                        // Atualizar a imagem com timestamp para evitar cache
                        img.src = `${API_URL}/images/${result.image}?t=${new Date().getTime()}`;
                    }
                } else {
                    showAlert(result.error || 'Erro ao processar a solicitação.', 'danger');
                }
            } catch (error) {
                showAlert(`Não foi possível conectar ao servidor: ${error.message}`, 'danger');
            } finally {
                // Esconder indicador de carregamento
                document.getElementById('loading').style.display = 'none';
            }
        });
        
        function showAlert(message, type) {
            const alertElement = document.getElementById('alert-message');
            alertElement.textContent = message;
            alertElement.className = `alert alert-${type}`;
            alertElement.style.display = 'block';
            
            // Esconder o alerta após 5 segundos
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 5000);
        }
        
        // Verificar se há imagens disponíveis ao carregar a página
        window.addEventListener('load', async function() {
            try {
                const response = await fetch(`${API_URL}/`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.image) {
                        document.getElementById('no-image').style.display = 'none';
                        
                        const img = document.createElement('img');
                        img.width = 400;
                        img.src = `${API_URL}/images/${data.image}`;
                        document.getElementById('image-container').appendChild(img);
                    }
                }
            } catch (error) {
                console.error('Erro ao carregar dados iniciais:', error);
            }
        });
    </script>
</body>
</html>

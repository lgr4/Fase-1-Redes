<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Envio de Arquivo .txt via MQTT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 30px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        pre {
            text-align: center;
            color: #333;
        }
        .alert {
            padding: 12px 18px;
            border-radius: 5px;
            margin-bottom: 18px;
            font-size: 15px;
            text-align: center;
        }
        .alert-danger {
            background: #ffe5e5;
            color: #b30000;
            border: 1px solid #ffb3b3;
        }
        .alert-success {
            background: #e5ffe5;
            color: #006600;
            border: 1px solid #b3ffb3;
        }
        form {
            width: 40%;
            margin: 0 auto 24px auto;
            text-align: center;
            padding: 20px 0;
            border: 1.5px solid #525252;
            background: #fafafa;
            border-radius: 5px;
        }
        input[type="text"] {
            padding: 8px;
            width: 60%;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #aaa;
            margin-right: 8px;
        }
        input[type="submit"], button {
            padding: 8px 18px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            background: #525252;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="submit"]:hover, button:hover {
            background: #333;
        }
        .protocol-switch {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="protocol-switch">
        <button id="protocol-btn">HTTP</button>
    </a>

    <div class="container">
        <h1>Envio de Arquivo .txt via MQTT</h1>
        <div id="alert-message" class="alert"></div>
        
        <form id="upload-form">
            <input type="file" id="arquivo" name="arquivo" accept=".txt" required>
            <button type="submit">Enviar</button>
        </form>
        
        <div id="conteudo-container" style="display: none;">
            <h2>Conteúdo Enviado:</h2>
            <pre id="conteudo-enviado"></pre>
        </div>
        
        <div id="resposta-container" style="display: none;">
            <h2>Resposta Recebida:</h2>
            <pre id="resposta-recebida"></pre>
            <form id="download-form">
                <input type="hidden" id="resposta-hidden" name="resposta">
                <button type="submit">Baixar como .txt</button>
            </form>
        </div>
    </div>

    <script>
        // Configuração do servidor
        const API_URL = 'https://netprotocol-171160732761.southamerica-east1.run.app/';
        
        document.getElementById('upload-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('arquivo');
            const file = fileInput.files[0];
            
            if (!file) {
                showAlert('Por favor, selecione um arquivo .txt.', 'danger');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = async function(event) {
                const conteudo = event.target.result;
                
                try {
                    // Enviar o conteúdo para o servidor
                    const formData = new FormData();
                    formData.append('arquivo', file);
                    
                    const response = await fetch(`${API_URL}/upload`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Erro HTTP: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    
                    // Mostrar o conteúdo enviado
                    document.getElementById('conteudo-enviado').textContent = conteudo;
                    document.getElementById('conteudo-container').style.display = 'block';
                    
                    // Mostrar a resposta recebida (se houver)
                    if (result.resposta) {
                        document.getElementById('resposta-recebida').textContent = result.resposta;
                        document.getElementById('resposta-hidden').value = result.resposta;
                        document.getElementById('resposta-container').style.display = 'block';
                    }
                    
                    showAlert('Arquivo enviado com sucesso!', 'success');
                } catch (error) {
                    showAlert(`Erro ao enviar arquivo: ${error.message}`, 'danger');
                }
            };
            
            reader.readAsText(file);
        });
        
        document.getElementById('download-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const resposta = document.getElementById('resposta-hidden').value;
            const blob = new Blob([resposta], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'resposta.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
        
        function showAlert(message, type) {
            const alertElement = document.getElementById('alert-message');
            alertElement.textContent = message;
            alertElement.className = `alert alert-${type}`;
            alertElement.style.display = 'block';
            
            // Esconder o alerta após 5 segundos
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
